<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proof of Art</title>
  <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
          <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
          <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
        </svg>
        <h1>Proof of Art</h1>
      </div>
      <button id="settingsBtn" class="icon-btn" title="Settings">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M10 12.5C11.3807 12.5 12.5 11.3807 12.5 10C12.5 8.61929 11.3807 7.5 10 7.5C8.61929 7.5 7.5 8.61929 7.5 10C7.5 11.3807 8.61929 12.5 10 12.5Z" stroke="currentColor" stroke-width="1.5"/>
          <path d="M16.25 10C16.25 10.625 16.875 11.25 16.875 11.875C16.875 12.5 16.25 13.125 16.25 13.75L15 15L13.75 16.25C13.125 16.25 12.5 16.875 11.875 16.875C11.25 16.875 10.625 16.25 10 16.25C9.375 16.25 8.75 16.875 8.125 16.875C7.5 16.875 6.875 16.25 6.25 16.25L5 15L3.75 13.75C3.75 13.125 3.125 12.5 3.125 11.875C3.125 11.25 3.75 10.625 3.75 10C3.75 9.375 3.125 8.75 3.125 8.125C3.125 7.5 3.75 6.875 3.75 6.25L5 5L6.25 3.75C6.875 3.75 7.5 3.125 8.125 3.125C8.75 3.125 9.375 3.75 10 3.75C10.625 3.75 11.25 3.125 11.875 3.125C12.5 3.125 13.125 3.75 13.75 3.75L15 5L16.25 6.25C16.25 6.875 16.875 7.5 16.875 8.125C16.875 8.75 16.25 9.375 16.25 10Z" stroke="currentColor" stroke-width="1.5"/>
        </svg>
      </button>
    </header>

    <!-- Status Bar -->
    <div class="status-bar" id="statusBar">
      <div class="status-indicator">
        <span class="status-dot" id="statusDot"></span>
        <span id="statusText">Ready to track</span>
      </div>
      <div id="platformStatus" class="platform-status" style="display: none;">
        <span id="platformName"></span>
        <span class="check-mark">âœ“</span>
      </div>
      <button id="toggleTracking" class="btn-small">Disable</button>
    </div>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab active" data-tab="proofs">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <path d="M2 4L8 2L14 4V10L8 14L2 10V4Z" stroke="currentColor" stroke-width="1.5"/>
        </svg>
        Proofs
      </button>
      <button class="tab" data-tab="activity">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <path d="M1 8H4L6 4L10 12L12 8H15" stroke="currentColor" stroke-width="1.5"/>
        </svg>
        Activity
      </button>
    </div>

    <!-- Content Area -->
    <div class="content">
      <!-- Proofs Tab -->
      <div id="proofsTab" class="tab-content active">
        <div class="search-bar">
          <input type="text" id="searchInput" placeholder="Search proofs...">
        </div>

        <div id="proofsList" class="proofs-list">
          <!-- Proofs will be dynamically inserted here -->
        </div>

        <div id="emptyState" class="empty-state">
          <svg width="64" height="64" viewBox="0 0 64 64" fill="none">
            <path d="M32 8L8 20L32 32L56 20L32 8Z" stroke="currentColor" stroke-width="2"/>
            <path d="M8 44L32 56L56 44" stroke="currentColor" stroke-width="2"/>
            <path d="M8 32L32 44L56 32" stroke="currentColor" stroke-width="2"/>
          </svg>
          <h3>No proofs yet</h3>
          <p>Start creating art on supported platforms and we'll track it automatically!</p>
        </div>
      </div>

      <!-- Activity Tab -->
      <div id="activityTab" class="tab-content">
        <div id="activityList" class="activity-list">
          <!-- Activity items will be dynamically inserted here -->
        </div>

        <div id="activityEmpty" class="empty-state">
          <svg width="64" height="64" viewBox="0 0 64 64" fill="none">
            <path d="M4 32H16L24 16L40 48L48 32H60" stroke="currentColor" stroke-width="2"/>
          </svg>
          <h3>No activity</h3>
          <p>Your tracking activity will appear here.</p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <button id="openWebsite" class="btn-secondary">
        Open Website
      </button>
    </footer>
  </div>

  <!-- Proof Detail Modal -->
  <div id="proofModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Proof Details</h2>
        <button class="close-btn" id="closeModal">&times;</button>
      </div>
      <div class="modal-body" id="modalBody">
        <!-- Modal content will be dynamically inserted -->
      </div>
    </div>
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>
